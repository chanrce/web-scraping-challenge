<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our own CSS stylesheet -->

</head>

<!-- Header and button -->
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>The scoop on Mars</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data!</a></p>
    </div>
  </div>
<!-- News title and snippet -->
  <div class="container-fluid">
    <div class="col-lg-12">
      <!-- <div class="padding 20pt"> -->
      <h2 class >Latest Mars News</h2>
        <p><strong>{{information["News Title"]}}</strong></p>
      <p>{{ information["News Paragraph"] }}</p>
  

  <!-- Added thematic break for proper alignment of featured image and table-->
  <hr>

  <!-- Featured image and table -->
  <div class="row">
    <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img src= "{{information["Featured Image"]}}" class="img-fluid" width=75% height=75%>
    </div>
    
    <div class="col-md-5">
        <h2>Mars Facts</h2>
        <div class="table-responsive">
          <table class="table">
          {{information["Mars Facts"]|safe}}
          </table>
        </div>
    </div>   
  </div>

  <!-- Break for next section-->
  <br>
  
  <!-- Section Header -->
  <h2 class="text-center">Mars Hemispheres</h2>
  <!-- Thematic break -->
  <hr>
  <!-- Hemispheres information -->
   <div class="row">
    <div class="col-md-6">

      {%for x in information.Hemispheres%}
      <img src= "{{x["img_url"]}}">
      {%endfor%}

  </div>
  </div>




</body>

</html>
